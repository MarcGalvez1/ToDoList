<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/lodash@4.17.20" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="content" class="container-fluid">
        <nav class="navbar navbar-light bg-light row bg-dark">
            <div class="container-fluid">
                <div class="icon" onclick="toggleMenu()">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>


                <img src="./images/logo.png" alt="" class="d-inline-block align-text-top custom-logo">
                <h1 class="display-1 mx-auto d-block text-center text-light">To-Do List</h1>
            </div>
        </nav>

        <div id="main-content" class="row">
            <div id="menu" class="bg-dark col-12 col-sm-12 col-md-5 col-lg-4 col-xxl-2 custom-menu">
                <h1 class="text-light text-start ms-5 my-3 custom-link active">Home</h1>
                <h5 class="text-light text-start ms-5 my-3 custom-link">Today</h5>
                <h5 class="text-light text-start ms-5 my-3 custom-link">This Week</h5>
                <hr class="text-light">
                <h1 class="text-light text-start ms-5 my-3 custom-link">Projects</h1>
                <div class="d-grid gap-2 col-6 mx-auto custom-button">
                    <button class="btn btn-primary text-start ms-5 ps-4 " type="button">
                        <h2>New Project</h2>
                    </button>
                </div>
            </div>

            <div id="todos" class="col-12 col-sm-12 col-md-7 col-lg-8 col-xxl-10 bg-warning custom-todos">
                <h1 class="text-dark text-start ms-5 my-3 display-2">Todos:</h1>
            </div>

        </div>
    </div>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById("menu");
            sideMenu.classList.toggle("slide-in-out");
        }

        // Ensure the menu is initially displayed for screens greater than 768px
        window.addEventListener('resize', function () {
            const sideMenu = document.getElementById("menu");
            if (window.innerWidth > 768) {
                sideMenu.classList.remove("slide-in-out");
            } else {
                sideMenu.classList.add("slide-in-out");
            }
        });

        // Trigger the initial check on page load
        window.addEventListener('load', function () {
            const sideMenu = document.getElementById("menu");
            if (window.innerWidth > 768) {
                sideMenu.classList.remove("slide-in-out");
            } else {
                sideMenu.classList.add("slide-in-out");
            }
        });
    </script>

</body>

</html>
