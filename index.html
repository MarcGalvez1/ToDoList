<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started</title>
    <script src="main.js" defer></script>
    <script src="https://unpkg.com/lodash@4.17.20" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div id="content" class="container-fluid">
        <nav class="navbar navbar-light bg-light row bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" id="menu-toggler" onclick="toggleMenu()">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <img src="./images/logo.png" alt="" class="d-inline-block align-text-top custom-logo">
                <h1 class="display-1 mx-auto d-block text-center text-light">Notes</h1>
            </div>
        </nav>

        <div id="main-content" class="row">
            <div id="menu" class="bg-dark col-10 col-sm-9 col-md-5 col-lg-3 col-xxl-2 custom-menu">
                <h1 class="text-light">hello world</h1>
            </div>

        </div>
    </div>

    <script>
        function toggleMenu() {
            const sideMenu = document.getElementById("menu");
            sideMenu.classList.toggle("slide-in-out");
        }

        // Ensure the menu is initially displayed for screens greater than 768px
        window.addEventListener('resize', function () {
            const sideMenu = document.getElementById("menu");
            if (window.innerWidth > 768) {
                sideMenu.classList.remove("slide-in-out");
            } else {
                sideMenu.classList.add("slide-in-out");
            }
        });

        // Trigger the initial check on page load
        window.addEventListener('load', function () {
            const sideMenu = document.getElementById("menu");
            if (window.innerWidth > 768) {
                sideMenu.classList.remove("slide-in-out");
            } else {
                sideMenu.classList.add("slide-in-out");
            }
        });
    </script>

</body>

</html>
